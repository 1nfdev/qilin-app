sudo: true
dist: trusty
language: node_js

node_js:
  - node

branches:
  only:
    - master

cache:
  directories:
    - node_modules

before_install:
  - npm set registry https://registry.npmjs.org/
  - npm install -g npm
  - npm cache verify
  - npm prune
  - npm update

install:
  - npm install

after_install:
  - npm rebuild node-sass

script:
  - npm run clear
  - npm run prepare
